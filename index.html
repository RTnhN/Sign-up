<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Sign Up Now</title>
</head>

<body>
  <div class="side-banner">
    <div class="side-banner-logo-bar">
      <div class="side-banner-logo-container">
        <img class="odin-logo"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="" srcset="">
        <span class="logo-text">ODIN</span>
      </div>
    </div>
    <div class="side-banner-attribution"> <span>Photo by</span> <a
        href="https://commons.wikimedia.org/wiki/User:Knopik-som">Dmitry Makeev</a>, <a
        href="https://commons.wikimedia.org/wiki/File:ព្រៃកម្ពុជា.jpg">ព្រៃកម្ពុជា</a>, <a
        href="https://creativecommons.org/licenses/by-sa/4.0/legalcode" rel="license">CC BY-SA 4.0</a></div>

  </div>
  <div class="main-content">
    <div class="top-container">
      <p class="top-text">Enim dolor excepteur proident dolore est. Do exercitation sit reprehenderit do officia id.
        Eiusmod excepteur quis sunt veniam Lorem.</p>
      <p class="top-text">Sign Up Now</p>
    </div>
    <div class="middle-container">
      <span>Let's do this!</span>
      <form action="" id="signupForm">
        <div class="first-name-container input-container">
          <label for="firstName">FIRST NAME</label>
          <input type="text" name="firstName" id="firstName" placeholder="John">
        </div>
        <div class="last-name-container input-container">
          <label for="lastName">LAST NAME</label>
          <input type="text" name="lastName" id="lastName" placeholder="Smith">
        </div>
        <div class="email-container input-container">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" title="Please enter a valid phone email address"
            placeholder="JSmith@mail.com">
        </div>
        <div class="phone-number-container input-container">
          <label for="phoneNumber">PHONE NUMBER</label>
          <input type="text" name="phoneNumber" id="phoneNumber" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            title="Please enter a valid phone number" placeholder="123-456-7890">
        </div>
        <div class="password-container input-container">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </div>
        <div class="passwordConfirm-container input-container">
          <label for="passwordConfirm">CONFIRM PASSWORD</label>
          <input type="password" name="passwordConfirm" id="passwordConfirm"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" oninput="checkPassword(this)">
        </div>
      </form>
    </div>
    <div class="bottom-container">
      <button class="create-account-button">Create Account</button>
      <div class="login-container"><span>Already have an account?</span><a href="">Log In</a></div>
      
      
    </div>
  </div>
  <script>
    function checkPassword(password) {
      if (password.value != document.getElementById("password").value) {
        password.setCustomValidity("Passwords must match.");
      } else {
        password.setCustomValidity("");
      }
    }
  </script>
</body>

</html>
